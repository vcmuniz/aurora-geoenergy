version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurora-geoenergy-postgres
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora_password
      POSTGRES_DB: aurora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora -d aurora_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-geoenergy-network

  # Node.js API Gateway
  gateway:
    build:
      context: ./gateway-node
      dockerfile: Dockerfile.dev
    container_name: aurora-geoenergy-gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      BACKEND_URL: http://service-backend:8000
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here_change_in_prod}
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - ./gateway-node/src:/app/src
      - ./gateway-node/dist:/app/dist
    depends_on:
      - service-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-geoenergy-network

  # Python FastAPI Backend
  service-backend:
    build:
      context: ./service-backend
      dockerfile: Dockerfile.dev
    container_name: aurora-geoenergy-service-backend
    environment:
      DATABASE_URL: postgresql://aurora:aurora_password@postgres:5432/aurora_db
      DATABASE_POOL_SIZE: 10
      ENVIRONMENT: development
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_here_change_in_prod}
    ports:
      - "8000:8000"
    volumes:
      - ./service-backend/src:/app/src
      - ./service-backend/main.py:/app/main.py
      - ./service-backend/migrations:/app/migrations
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-geoenergy-network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile.dev
    container_name: aurora-geoenergy-frontend
    environment:
      ANGULAR_CLI_ANALYTICS: false
    ports:
      - "4200:4200"
    volumes:
      - ./frontend-angular/src:/app/src
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-geoenergy-network

volumes:
  postgres_data:

networks:
  aurora-geoenergy-network:
    driver: bridge
