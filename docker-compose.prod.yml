version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aurora-geoenergy-postgres
    environment:
      POSTGRES_USER: aurora
      POSTGRES_PASSWORD: aurora_password
      POSTGRES_DB: aurora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aurora -d aurora_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aurora-geoenergy-network
    restart: unless-stopped

  # Node.js API Gateway (Produção)
  gateway:
    build:
      context: ./gateway-node
      dockerfile: Dockerfile.prod
    container_name: aurora-geoenergy-gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      BACKEND_URL: http://service-backend:8000
      JWT_SECRET: ${JWT_SECRET:-seu-secret-super-seguro-aqui}
      LOG_LEVEL: warn
    ports:
      - "3000:3000"
    depends_on:
      - service-backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-geoenergy-network
    restart: unless-stopped

  # Python FastAPI Backend (Produção)
  service-backend:
    build:
      context: ./service-backend
      dockerfile: Dockerfile.prod
    container_name: aurora-geoenergy-service-backend
    environment:
      DATABASE_URL: postgresql://aurora:aurora_password@postgres:5432/aurora_db
      DATABASE_POOL_SIZE: 20
      ENVIRONMENT: production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-geoenergy-network
    restart: unless-stopped

  # Angular Frontend (Produção)
  frontend:
    build:
      context: ./frontend-angular
      dockerfile: Dockerfile.prod
    container_name: aurora-geoenergy-frontend
    ports:
      - "4200:4200"
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4200"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aurora-geoenergy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  aurora-geoenergy-network:
    driver: bridge
